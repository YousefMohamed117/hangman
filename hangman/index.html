<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman game</title>
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman </div>
        <div class="category">word from: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
    </div>
    <div id="reset" class="reset">Reset</div>
    <div  class="win">Score: <span id="win" class="red-win"></span></div>
    <audio src="fail.mp3" id="fail"></audio>
    <audio src="success.mp3" id="success"></audio>
    <audio src="finish.mp3" id="finish"></audio>
    <audio src="lose.mp3" id="lose"></audio>
    <script src="./main.js"></script>
  </body>
</html>
